<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YouTube Trend Results</title>
    </head>
    <body>
        {% for trend in items_to_embed%}
            <header>
                <h1>Youtube Trend in {{ trend['region'] }}</h1>
            </header>

            <main>
                {% for link in trend['urls'] %}
                    <iframe src="{{ link }}"
                    width="560" height="315" frameborder="0" allowfullscreen allow="encrypted-media"></iframe>
                {% endfor %}
            </main>
       {% endfor %}
    </body>
</html>
